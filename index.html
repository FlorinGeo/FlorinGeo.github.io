<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Marine Protected Area</title>
    <!-- Link to Leaflet stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Link to MarkerCluster stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link to Leaflet JavaScript library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Link to MarkerCluster JavaScript library -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <!-- Link to Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Link to GeoJSON data -->
    <script src="data/MIG.js" type="text/javascript"></script>
    <script src="data/COUNT.js" type="text/javascript"></script>
    <script src="data/GDP.js" type="text/javascript"></script>  
</head>
<body>
    <!-- Title of your map -->
    <h1>Marine Protected Area</h1>
    <!-- Container for map and scatter plot -->
    <div id="container">
        <!-- Division div for the map -->
        <div id="mapContainer">
            <div id="map"></div>
        </div>
        <!-- Division div for the scatter plot -->
        <div id="scatterPlotContainer">
            <canvas id="scatterPlot"></canvas>
        </div>
    </div>
    <!-- Sliders for filtering data -->
    <div id="filterControls">
        <label for="minFilterSlider">Min Value:</label>
        <input type="range" id="minFilterSlider" min="-1" max="1" step="0.001" value="-1">
        <span id="minFilterValue">-1</span>

        <label for="maxFilterSlider">Max Value:</label>
        <input type="range" id="maxFilterSlider" min="-1" max="1" step="0.001" value="1">
        <span id="maxFilterValue">1</span>
    </div>
    <!-- Link to main JavaScript file -->
    <script src="js/main.js"></script>
</body>
</html>
